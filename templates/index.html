<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spell/Grammar Checker</title>
    <style>
      body {
        background: linear-gradient(90deg, #8dccc1, #a3a9c7);
        background-repeat: none;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
      }
      .container {
        margin-top: 7rem;
        min-width: 300px;
        background-color: #f3ecb4;
        padding: 3rem 4rem;
        border: 3px solid #666;
        border-radius: 20px;
        color: #222;
      }
      .container,
      form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      textarea {
        resize: none;
        outline: none;
        background-color: rgb(246, 246, 246);
        border: 1px solid #666;
        border-radius: 5px;
        margin-bottom: 1rem;
        font-size: 1.125rem;
        font-family: sans-serif;
        font-weight: 400;
      }
      ::-webkit-scrollbar {
        width: 12px;
      }

      ::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        border-radius: 0 5px 5px 0;
      }

      ::-webkit-scrollbar-thumb {
        border-radius: 0 5px 5px 0;
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.5);
        cursor: grab;
      }
      button {
        background-color: #7dece8;
        padding: 0.5rem 1.3rem;
        font-size: 1.05rem;
        border: none;
        margin-bottom: 1rem;
        border-radius: 5px;
      }
      .line {
        background-color: grey;
        height: 1px;
        width: 75%;
        margin-bottom: 2rem;
      }
      span {
        margin: 0.5rem;
      }
      .to-left {
        align-self: flex-start;
        font-size: 1.125rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="" method="POST">
        <textarea name="text" id="" cols="30" rows="5"></textarea>
        <button type="submit">Process</button>
      </form>
      <div class="line"></div>
      <span class="to-left"> Results: </span>
      <span>{{Results}}</span>

    </div>
  </body>
</html>
